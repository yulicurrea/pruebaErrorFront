<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table">
        
        <ng-container matColumnDef="tituloProyecto">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Titulo de proyecto </th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.tituloProyecto}} </td>
        </ng-container>

        <ng-container matColumnDef="tituloProducto">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Titulo de producto </th>
            <td mat-cell *matCellDef="let element" class="cell"> {{element.tituloProducto}} </td>
        </ng-container>
        
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Rol en producto </th>
            <td mat-cell *matCellDef="let element" class="cell">
                <mat-select [(value)]="element.rol" class="rol-select">
                    <mat-option value="Investigador principal">Investigador principal</mat-option>
                    <mat-option value="Coinvestigador">Coinvestigador</mat-option>
                    <mat-option value="Director">Director</mat-option>
                </mat-select>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="estricto">
            <th mat-header-cell *matHeaderCellDef class="header-cell"> Horas de investigaci√≥n en sentido estricto </th>
            <td mat-cell *matCellDef="let element" class="cell">
                <div class="custom-input-container">
                    <input 
                        type="number" 
                        id="horasestricto" 
                        placeholder="0" 
                        required 
                        [(ngModel)]="element.estricto" 
                        class="estricto-input" 
                        oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                    />
                </div>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <button class="anchoGuardar" mat-raised-button (click)="saveChanges()">Guardar Cambios</button>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
